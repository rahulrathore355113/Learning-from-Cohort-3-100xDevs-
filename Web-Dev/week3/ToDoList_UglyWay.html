<html>
	<head>
		<title>ToDoList</title>
  	</head>
	<body>
		<h1>To Do List</h1>
		<div class="todo1">
			<h3>1.Take class</h3>
			<button onclick="deleteTodo(1)">Delete</button>
		</div>
		<div class="todo2">
			<h3>2.Go out to eat</h3>
			<button onclick="deleteTodo(2)">Delete</button>
		</div>
		<div class="insertTodo"></div>
		<br>
		<input type="text" placeholder="Add Todo Here"></input>
		<button class="main_button" onclick="addTodo()">Add Todo</button>
	</body>
	<script>
		let ctr=3
		function addTodo() {
			const div = document.querySelector(".insertTodo")
			const valueToInsert = document.querySelector("input").value
			const insertEl = "<div class='todo"+ctr+"'><h3>"+ctr+"."+valueToInsert+"</h3><button onclick='deleteTodo("+ctr+")'>Delete</button></div>"
			div.innerHTML = div.innerHTML + insertEl
			ctr = ctr+1
		}
		function deleteTodo(x) {
			const el = document.querySelector(`.todo${x}`)
			el.parentNode.removeChild(el)
		}	
	</script>		
</html>
